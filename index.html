<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            overflow-x: hidden;
            line-height: 0;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }

        img, video {
            display: block;
        }

        .hero-section {
            background: #000;
            flex-direction: column;
            gap: 3rem;
        }

        .hero-video {
            width: 50%;
            max-width: 600px;
            height: auto;
            object-fit: contain;
        }

        .scroll-text {
            font-size: 0.875rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .text-section {
            background: #000;
            padding: 4rem 2rem;
            min-height: auto;
        }

        .text-content {
            font-size: 1.5rem;
            font-weight: 200;
            line-height: 1.6;
            text-align: center;
            max-width: 800px;
            opacity: 0.9;
        }

        .liveroom-section {
            background: #000;
            padding: 0;
        }

        .liveroom-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .tour-section {
            background: #000;
            padding: 0;
        }

        .tour-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .studio-section {
            background: #000;
            padding: 0;
        }

        .studio-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .logo-section {
            background: #000;
            padding: 0;
        }

        .logo-video {
            width: 133%;
            height: 100vh;
            object-fit: contain;
            background: #000;
        }

        @media (max-width: 768px) {
            .hero-section {
                gap: 1.5rem;
                padding: 2rem 0;
            }

            .hero-video {
                width: 80%;
            }

            .scroll-text {
                font-size: 0.75rem;
            }

            .text-section {
                padding: 2rem 1.5rem;
            }

            .text-content {
                font-size: 1.25rem;
            }

            .liveroom-image,
            .tour-video,
            .studio-image,
            .logo-video {
                object-fit: contain;
                width: 100%;
                max-height: 100vh;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                gap: 1rem;
                min-height: 100svh;
            }

            section {
                min-height: 100svh;
            }

            .text-section {
                padding: 1rem 1rem;
            }

            .text-content {
                font-size: 1.1rem;
            }

            .liveroom-image,
            .tour-video,
            .studio-image,
            .logo-video {
                object-fit: contain;
                max-height: 100svh;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="public/3RD_logo-motion-hero.mp4" type="video/mp4">
        </video>
        <p class="scroll-text">Scroll Down</p>
    </section>

    <section class="text-section">
        <p class="text-content">A 3rd space for music, between the lessons and the stage</p>
    </section>

    <section class="liveroom-section">
        <img src="public/3rd_Liveroom_hero.png" alt="Live Room" class="liveroom-image">
    </section>

    <section class="text-section">
        <p class="text-content">Jam, Write, Learn, Collaborate</p>
    </section>

    <section class="tour-section">
        <video class="tour-video" autoplay muted loop playsinline>
            <source src="public/3rd_Liveroom_tour.mp4" type="video/mp4">
        </video>
    </section>

    <section class="text-section">
        <p class="text-content">Programmed for performance and studio craft</p>
    </section>

    <section class="studio-section">
        <img src="public/3rd_Studio.png" alt="Studio" class="studio-image">
    </section>

    <section class="text-section">
        <p class="text-content">Weekly streamed performances</p>
    </section>

    <section class="logo-section">
        <video class="logo-video" autoplay muted loop playsinline>
            <source src="public/3RD_logo-motion.mp4" type="video/mp4">
        </video>
    </section>
</body>
</html>
